<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="initial-scale=1">
<link rel="icon" type="image/png" href="/logo24-thick.png">
{% if DESC %}
	<meta name="description" content="{{DESC}}">
{% endif %}
<link rel="canonical" href="https://yujiri.xyz/{{PATH}}">
{% for stylesheet in CSS %}
	<link rel="stylesheet" href="{{stylesheet}}">
{% endfor %}
{% for script in JS %}
	<script src="{{script}}"></script>
{% endfor %}
<title>{{TITLE}}</title>
</head>
<body onload="{{ONLOAD}}" onresize="{{ONRESIZE}}">

<yujiri-navbar navtitle="{{NAV}}" timestamp="{{TIMESTAMP}}"></yujiri-navbar>

<article>{{ARTICLE|safe}}</article>

{% if not NO_COMMENTS %}
	<br><hr>
	<comment-section id="comment-section"></comment-section>
{% endif %}

<lit-toast id="toast"></lit-toast>
<auth-popup id="authenticator"></auth-popup>
</body>
</html>
